<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-footer button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Learning AI Chatbot</div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">Hello! I'm your AI chatbot. How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Load conversation history from local storage
        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];

        // Function to add a message to the chat
        function addMessage(sender, message) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll
        }

        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Add user message to chat
            addMessage('user', userMessage);

            // Save the user message to conversation history
            conversationHistory.push({ role: 'user', content: userMessage });
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));

            // Generate a response using ChatGPT API
            let botMessage = await generateResponse(userMessage);

            // Add bot message to chat
            addMessage('bot', botMessage);

            // Save the bot message to conversation history
            conversationHistory.push({ role: 'bot', content: botMessage });
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));

            // Clear input
            userInput.value = '';
        }

        // Function to generate a response
        async function generateResponse(userMessage) {
            const OPENAI_API_KEY = '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'; // Replace with your OpenAI API key
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: conversationHistory.concat([{ role: 'user', content: userMessage }]),
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("Error fetching response:", error);
                return "Sorry, I'm having trouble responding. Please try again later.";
            }
        }
    </script>
</body>
</html>
