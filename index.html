<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #4299e1;
            --background-color: #f7fafc;
            --chat-bot-bg: #ebf8ff;
            --chat-user-bg: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .chat-container {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--chat-bot-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: var(--chat-user-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #3182ce;
        }

        .send-button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: var(--primary-color);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background-color: var(--chat-bot-bg);
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 100px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin-right: 5px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot</h1>
        </div>
        <div class="controls">
            <button class="control-button" onclick="clearChat()">Clear Chat</button>
            <button class="control-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your AI assistant. How can I help you today?
                    <div class="message-time">Now</div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-container">
                <input type="text" class="input-field" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Store your API key securely (preferably on the server side)
        const API_KEY = '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'; // Replace with your actual API key
        let conversationHistory = [];
        
        // Event listener for Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;

            // Disable input and button while processing
            userInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessageToChat('user', message);
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Add to conversation history
                conversationHistory.push({
                    role: "user",
                    content: message
                });

                // Make API call to OpenAI
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversationHistory,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Add AI response to conversation history
                conversationHistory.push({
                    role: "assistant",
                    content: aiResponse
                });

                // Hide typing indicator and add AI response
                hideTypingIndicator();
                addMessageToChat('bot', aiResponse);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
            }

            // Re-enable input and button
            userInput.disabled = false;
            document.getElementById('sendButton').disabled = false;
            userInput.focus();
        }

        function addMessageToChat(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageText = document.createElement('div');
            messageText.textContent = message;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            conversationHistory = [];
            addMessageToChat('bot', 'Chat history has been cleared. How can I help you?');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Add your dark mode implementation here
        }

        // Auto-focus the input field when the page loads
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
